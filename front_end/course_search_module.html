<div class="search-results-div">
  <div id="navbox"></div>

<div style="position:relative;overflow-y: scroll; margin-right:10px" ng-app="podcast" ng-controller="MainCtrl">

  <div style="background-color:#F4F6F8">
      <div class="container">

        <div class="row">
          <div class="col-8" style="margin-top: 28; height:100%; padding-left: 40px; background-color:#F4F6F8"><header style="margin-left: 5px; font-size: 18px; color: #2d4761; font-family: 'Roboto', sans-serif">Search Results for "searchQuery" in "queryClass"</header><br />

            <div class="customHr">.</div><br />

            <section>

              <div class="container">
                <div style="padding-top:6; width:70%" class="row col-md-12">

                  <table>
                    <div ng-show="chunkedArray.length > 0"
                      <tr ng-repeat="pod in chunkedArray track by $index">
                        <div style="padding-right: 50px;padding-left: 30px;padding-bottom:60px">
                            <div>
                              <div>
                              <img style="width: 300px; height: 240px; border-radius:6px; border: 1px solid #67809f" src="./images/podcast-cover.png">
                              <div class="imageOverVid">
                                <p style="bottom: 10; left: 50; position:absolute">OCR Match in "" on Slide ""</p>
                                <p style="bottom: -13; left: 50; position:absolute">Keywords: "" "" "" ""</p>
                              </div>
                              </div>
                              <p class="textUnderVid">Lecture on {{pod.date}}</p>
                            </div>
                        </div>
                      </tr>
                    </div>
                    </tr>

                  </table>
                </div>
              </div>


            </section>

          </div><hr />

          <div class="col-4" style="height:90%; margin-top: 28; padding-left: 30px; background-color:#F4F6F8"><header style="font-family: 'Roboto', sans-serif; font-size: 18px; margin-left: 35px; color:#2d4761; position:relative">Matching Posts</header><br />
            <div style="margin-left: 30px;" class="customHr">.</div>

            <div id="post-search"></div>

          </div><hr />

        </div>
      </div>
    </div>

</div>

    <div class="container">
       <p>&copy; Only Handle It Once</p>
    </div>

<!-- <div style="background-color:#F4F6F8; position:relative"></div> -->
</div>
