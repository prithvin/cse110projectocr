<html>
    <head>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900" />
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" />
        <link rel="stylesheet" type="text/css" href="./styles/menu_module/logo.css" />
        <link rel="stylesheet" type="text/css" href="./styles/menu_module/navbar.css" />
        <link rel="stylesheet" type="text/css" href="./styles/menu_module/searchbar.css" />
    </head>
    <body>
        <div class="container main-container" >
            <div class="row">
                <div class="col-3 logo_container">  
                    <div class="row">

                        <div class="col-3 podcast_container">
                            <img class="podcast_icon" src="./images/podcast_logo.png">
                        </div>

                        <div class="col-7 text_container">
                            <table class="class-name">
                                <tr>
                                    <td class="class_text">
                                        <span id="className" class="bolded_class"></span>
                                        <span id="classQuarter"> </span>
                                    </td>
                                </tr>
                                <tr>
                                    <td><img class="icon_text" src="./images/ucsd_text_logo.png"></td>
                                </tr>
                            </table>
                        </div>

                    </div>
                </div>
                <div class="col-6 search-container">
                    <form class="pure-form main_search_container form-group has-success">
                        <input id="searchBar" class="main_search form-control form-control-success" type="text">
                    </form>
                </div>
                <div class="col-1 course-button-container">
                    <button id="course_button" class="pure-button pure-button-primary course-button">My Courses</button>
                </div>
                <div class="col-2 course-button-container">
                    <div class="row">
                        <div class="col-4">
                            <img class="profile-pic" id="userProfPic" src="" />
                        </div>
                        <div class="col-8 aligned-container">
                            <table class="text-name">
                                <tr>
                                    <td>
                                        <span>Hey <span id="firstName"></span>!</span>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <footer>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>

        <script src="./javascript/menu_module/NavBarLoggedIn.js"></script>
    </footer>
</html>
