<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">



    </head>
    <body>

         <div class="container main-container" >
            <div class="row">
                <div class="col-3 logo_container">  
                    <div class="row">

                        <div class="col-3 podcast_container">
                            <img class="podcast_icon" src="./image_components/podcast_logo.png">
                        </div>

                        <div class="col-7 text_container">
                            <table class="class-name">
                                <tr>
                                    <td class="class_text">
                                        <span id="className" class="bolded_class"></span>
                                        <span id="classQuarter"> </span>
                                    </td>
                                </tr>
                                <tr>
                                    <td><img class="icon_text" src="./image_components/ucsd_text_logo.png"></td>
                                </tr>
                            </table>
                        </div>

                    </div>
                </div>
                <div class="col-6 search-container">
                    <form class="pure-form main_search_container form-group has-success">
                        <input id="searchBar" class="main_search form-control form-control-success" type="text" >
    
                    </form>
                </div>
                <div class="col-1 course-button-container">
                    <button id="course_button" class="pure-button pure-button-primary course-button">My Courses</button>
                </div>
                <div class="col-2 course-button-container">
                    <div class="row">
                        <div class="col-4">
                            <img class="profile-pic" id="userProfPic" src="" />
                        </div>
                        <div class="col-8 aligned-container">
                            <table class="text-name">
                                <tr>
                                    <td>
                                        <span>Hey <span id="firstName"></span>!</span>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
         
            </div>

         </div>

  
    </body>
    <footer>


        <!-- Business logic -->
        <script>
            function load (path, data, callback) {
                loadJavascriptDynamically([path + "/javascript/NavBarLoggedIn.js", path + "/javascript/parseURLParameters.js", path + "/javascript/loadStyles.js"], function () {
                    loadCSSBasedOnURLPath(path)
                    new NavBarLoggedInCourse(data);
                    callback();
                });
            }
        </script>
    </footer>
</html>
