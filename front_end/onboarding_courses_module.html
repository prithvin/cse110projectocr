<div class="onboarding-courses-module">
    <div class="row fill">
      <div class="col-sm-6 no-float fill onboarding-left dark">
        <img class="center-pic" src="images/onboarding_module/ResultsPageMac.png"/>
        <div class="caption">
          Find what <span class="emphasis">you</span> like.
        </div>
      </div>
      <div class="col-sm-6 no-float fill onboarding-right">
        <div class="logo-container">
          <img class="podcast-logo" src="images/podcast_logo.png"/>
          <img class="ucsd-text-logo" src="images/ucsd_text_logo.png"/>
        </div>
        <div id="course-table" class="course-list-container">
            <table id="myTable" class="table-style">
              <thead class="table-head">
                <div class="search-container-table">
                    <form class="pure-form main_search_container form-group has-success">
                        <input id="searchBar" onkeyup="myFunction()" class="input-style main_search form-control form-control-success text-center" type="text" placeholder="Find Your Course.">
                    </form>
                </div>
                <th class="cell-head cell-head-end" onclick="sortTable(0)"><img class="pic-filter" src="images/onboarding_module/filter.png"></th>
                <th class="cell-head cell-head-mid" onclick="sortTable(1)"><img class="pic-filter" src="images/onboarding_module/filter.png"></th>
                <th class="cell-head cell-head-end" onclick="sortTable(2)"><img class="pic-filter" src="images/onboarding_module/filter.png"></th>
              </thead>
              <tbody id="course--table" class="table-body">
                <!--tr class="table-row" data-href="test"><td class="cell">CSE 100 - Winter 2017</td></tr-->
              </tbody>
            </table>
        </div>
      </div>
    </div>
</div>
