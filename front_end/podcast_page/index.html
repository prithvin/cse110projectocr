<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

        <!-- Font -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900" rel="stylesheet">

        <!-- Pure CSS Styles -->
        <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">

        <link href="./style_sheets/logo.css" rel="stylesheet">
        <link href="./style_sheets/navbar.css" rel="stylesheet">
        <link href="./style_sheets/searchbar.css" rel="stylesheet">

    </head>
    <body>

         <div class="container main-container" >
            <div class="row">
                <div class="col-3 logo_container">  
                    <div class="row">

                        <div class="col-3 podcast_container">
                            <img class="podcast_icon" src="./image_components/podcast_logo.png">
                        </div>

                        <div class="col-7 text_container">
                            <table class="class-name">
                                <tr>
                                    <td class="class_text">
                                        <span id="className" class="bolded_class"></span>
                                        <span id="classQuarter"> </span>
                                    </td>
                                </tr>
                                <tr>
                                    <td><img class="icon_text" src="./image_components/ucsd_text_logo.png"></td>
                                </tr>
                            </table>
                        </div>

                    </div>
                </div>
                <div class="col-6 search-container">
                    <form class="pure-form main_search_container form-group has-success">
                        <input class="main_search form-control form-control-success" type="text" placeholder="Search in CSE 110 Winter 2017">
    
                    </form>
                </div>
                <div class="col-1 course-button-container">
                    <button id="course_button" class="pure-button pure-button-primary course-button">My Courses</button>
                </div>
                <div class="col-2 course-button-container">
                    <div class="row">
                        <div class="col-4">
                            <img class="profile-pic" id="userProfPic" src="" />
                        </div>
                        <div class="col-8 aligned-container">
                            <table class="text-name">
                                <tr>
                                    <td>
                                        <span>Hey <span id="firstName"></span>!</span>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
         
            </div>

         </div>

  
    </body>
    <footer>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>

        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

        <!-- Business logic -->
        <script src="./javascript/NavBarLoggedIn.js"></script>
        <script src="./javascript/parseURLParameters.js"></script>
        <script>
            new NavBarLoggedInCourse(getUrlVars());
        </script>
    </footer>
</html>
