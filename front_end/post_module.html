<html>
    <head>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900" />
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" />
        <link rel="stylesheet" type="text/css" href="./styles/post_module/card.css" />
    </head>
    <body>
        <div class="col-sm-10 post-container offset-sm-1">
            <div class="row post-header">
                <div class="col-12">
                    <img class="profile-pic-post" src=""></img>
                    <span class="name-of-poster">
                    </span>
                </div>
            </div>
            <div class="row post-main-content"></div>
            <div class="row time-signature-main">
                <span><span class="time-sig-nat-lang"></span> on <span class="slide-no"></span></span>
            </div>
            <div class="container comments"></div>
            <form class="pure-form comment-form">
                <input placeholder="Got anything to add?" class="comment-answer" />
            </form>

        </div>
    </body>
    <footer>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment-with-locales.min.js"></script>
        <script src="https://cdn.jsdelivr.net/mark.js/8.8.3/mark.es6.min.js"></script>

        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
        <script src="./javascript/post_module/postLoad.js"></script>
        <script src="./javascript/components.js"></script>

    </footer>
</html>
