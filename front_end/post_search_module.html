<div class="search-module-main">
    <div>
        <div class="offset-1 dropdownOfSlide dropdown">
              <button class="btn btn-secondary pure-u-24-24" type="button" id="dropdownSlideSelection" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown button<i class="fa fa-caret-down show-fa"></i></span>
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
        </div>
        <br>

        <form class="offset-1 pure-form main_search_container_post form-group has-success pure-g">
            <input id="secondary-search-bar" placeholder="Keyword Search in Lecture" class="post_main_search form-control form-control-success pure-u-19-24" type="text">
            <div class="pure-u-1-24"></div>
            <a class="pure-button pure-button-primary new-post-img pure-u-4-24"><img src="https://cdn2.iconfinder.com/data/icons/basic-ui-elements-3/424/edit_compose_draft_note_new_create_pencil-512.png"></a>
        </form>
    </div>
    <div class="search-module row">
        <div class="no-results col-10 offset-1">
        <br><br>Sorry, no posts match your search :( <br>
        Check out <a href="" class="all-posts-view">the rest of the posts</a><br>
        Or make a new post...</div>
    </div>
    <div class="hidden-post" style="display:none;"></div>
</div>
