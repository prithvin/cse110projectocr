<html>
    <head>

        <link rel="stylesheet" href="./styles/podcast_module/containerStyles.css">
        
    </head>

    <body>
        <div class="podcast-page-div">
            <div id="loader"></div>
            <div id="navbox"></div>
            <div class="container podcast-cont">
                <div class="pure-g podcast-row">
                    <div class="pure-u-7-24" id="podcast-posts"></div>
                    <div class="pure-u-17-24" ></div>
                </div>
            </div>
        </div>
        <div id="video-space"></div>

    </body>


    <footer>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="./javascript/components.js"></script>
        <script src="./javascript/podcast_module/podcast.js"></script>

        <script>
                              
            // Scripts above are required on every single page
            loadComponent("loader_module.html", "#loader", function () {
                        //$("#podcast-posts").hide();
                        $("#video-space").hide();

                        $("#navbox").hide();
                loadComponent("video_module.html", "#video-space", function () {
                    sources = ["https://podcast.ucsd.edu/Podcasts/cse100_wi17/cse100_wi17-02062017-0900.mp4",
                                "https://podcast.ucsd.edu/Podcasts/cse100_wi17/cse100_wi17-02082017-0900.mp4",
                                "https://podcast.ucsd.edu/Podcasts/cse100_wi17/cse100_wi17-02102017-0900.mp4"];
                    new videoClass({
                        source: JSON.stringify(sources),
                        index: 1,
                        time: 35 
                    });
                    $("#loader").hide();
                    $("#video-space").show();
                    $("#podcast-posts").show();
                    $("#navbox").show();
                    
                }, 300, true);             
            });


        </script>
    </footer>

</html>
