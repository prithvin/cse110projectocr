<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./global_styles/loading.css" />
    </head>

    <body>
        <div id="navbox" style="display:none;"></div>
        <div id="loader" style="font-family: 'Roboto', sans-serif;position:absolute;width:100%;height:100%;">
            <div class="boxLoading">
            </div>
            <div style="top: 20%;position:relative;width: 100%;text-align: center;">
                <img src="./image_components/podcast_logo.png" style="height:10%;min-height:50px;">
                <img src="./image_components/ucsd_text_logo.png" style="height:10%;min-height:50px">
            </div>
            <div style="top: 60%;position:relative;width: 100%;text-align: center;font-size:1.5em;">
                One Moment Please...
            </div>
        </div>
    </body>


    <footer>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>

        <script src="./js_helpers/jsloader.js"></script>

        <script>
            sources = [];
            sources[0] = "https://podcast.ucsd.edu/Podcasts//cse100_wi17/cse100_wi17-02062017-0900.mp4";
            sources[1] = "https://podcast.ucsd.edu/Podcasts//cse100_wi17/cse100_wi17-02082017-0900.mp4";
            sources[2] = "https://podcast.ucsd.edu/Podcasts//cse100_wi17/cse100_wi17-02102017-0900.mp4";
            // Scripts above are required on every single page
            $.ajax({
                url: "video_module/index.html",
                data: {},
                success: function (data) {
                    $("#navbox").html(data);
                    load("video_module",
                        {
                            source: JSON.stringify(sources),
                            index: -1,
                            time: "35" 
                        },
                        function () {
                            setTimeout(function () {
                                $("#loader").hide();
                                $("#navbox").show();
                            }, 1000)
                        }
                    );
                }
            });
        </script>
    </footer>

</html>
