<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!--link href="/front_end/video_module/index.css" rel="stylesheet">

        <link href="http://vjs.zencdn.net/5.16.0/video-js.css" rel="stylesheet"-->
        <!--script src="http://vjs.zencdn.net/5.16.0/video.js"></script-->

        <script language="JavaScript" type="text/javascript" src="http://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>

    </head>
    <body>
        <div class="wrapper"> 
            <video id="my-video" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" width="700" height="332"  
              data-setup='{"playbackRates": [1,1.5,2]}'>
                <source id="videosrc" type='video/mp4'>
                <p class="vjs-no-js">
                    To view this video please enable JavaScript, and consider upgrading to a web browser that
                    <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
                </p>
            </video>
            
            <div class="prev-button"><a href=""><img class="crop-pic" src="/front_end/video_module/img/prev.png"/></a></div>
            <div class="next-button"><a href=""><img class="crop-pic" src="/front_end/video_module/img/next.png"/></a></div>
        </div>
        

    </body>
    <footer>
        
            <!--script language="JavaScript" type="text/javascript" src="//cdn.sc.gl/videojs-hotkeys/0.2/videojs.hotkeys.min.js"></script-->
        <script>
            
            loadJavascriptDynamically(["http://vjs.zencdn.net/5.16.0/video.js", "//cdn.sc.gl/videojs-hotkeys/0.2/videojs.hotkeys.min.js"], function () {
                //event to tell when video.js loads
                var event = new Event('videojsLoaded');
                document.dispatchEvent(event);
            });

        </script>
        <script>
            function load (path, data, callback) {
                
                    loadJavascriptDynamically([ "/front_end/video_module/javascript/video.js", "/front_end/video_module/javascript/parseURLParameters.js", "/front_end/video_module/javascript/loadStyles.js"], function () {
                        loadCSSBasedOnURLPath(path);
                        new videoClass(data);
                        callback();
                    });

                
            }
            
            
        </script>
    </footer>
</html>
